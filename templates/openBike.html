<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta content="telephone=no" name="format-detection">
        <meta content="email=no" name="format-detection">
        <title>骑行...</title>
        <link rel="stylesheet" href="/static/css/style.css">
    	<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=ayNGk6jqeEfH7sDIztpvlaLk2iPuI7jg"></script>
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/2.0.0/jquery.js"></script>
    </head>
    <body>
        <div id="host-interface">
            <!-- 头部 -->
            <header id="up-side" class="up-side">
                <i id="user" class="user"></i>
                <!-- 预留功能 -->
                <i id="back"></i>
            </header>
            
            <!-- 地图展示区域 -->
            <div id="showmap" class="map">
                <!--开锁提示区域 -->
                <div id="lock-infor">
                    <div class="loading-animate">
                        <img src="/static/img/loading4.gif" alt="" class="loading-image">
                        <span id="loading-infor">开锁中...(●_●)
</span>
                    </div>
                </div>

            </div>
            <!-- 主界面功能按钮 -->
            <div class="btn-box">
                <div class="btn btn-get btn-aside"></div>
                <div class="btn btn-code" id="scan-code"><i class="code"></i>扫码用车</div>
                <div class="btn btn-show btn-aside"></div>
            </div>
            <!-- 中央位置标注 -->
            <div id="mark"></div>
        </div>
        
        <!-- 侧边栏 -->
        <div id="user-centered" class="user-centered">
            <div id="header-infor" class="header-infor">
                <div id="head-portrait" class="head-portrait">
                    <i id="logo"></i>
                </div>
                <div class="nickname" id="login-register">登录/注册</div>
            </div>
            <ul class="head-func">
                <li><a href="mytrip.html"><i class="icon-trip"></i>我的行程</a></li>
                <li><a href="#"><i class="icon-visit"></i>邀请好友</a></li>
                <li id="log-off"><i class="icon-exit"></i>退出登录</li>
            </ul>
        </div>

    <!--注册部分代码-->
    <div id="shade-register">
        <div class="cancel" id="cancel-register"></div>
        <div class="register-form">
            <div class="logo-reg"></div>
            <div class="phoneId">
                <i class="phoneid icon"></i>
                <input type="text" placeholder="电话号码" id="phoneid-register"/>
                <div id="tip-phone-reg" class="tip">输入不合法！</div>
            </div>
            <div class="passwords">
                <i class="password icon"></i>
                <input type="password" placeholder="8位数字或字母" id="password-register"/>
                <div id="tip-password-reg" class="tip">输入不合法！</div>
            </div>  
            <div id="sure-passwords">
                <i class="password icon"></i>
                <input type="password" placeholder="请确认密码" id="sure-password"/>
                <div id="tip-password-sure" class="tip">两次密码不一致</div>
            </div>  
            <button id="register-submit">注册</button>
            <div id = "tip-register" class=" tip tips">注册成功！</div>
            <div class="hint" id="login-entrance">已有账号，点此登录</div>
        </div>
    
    </div>
    <!--登录部分代码-->
    <div id="shade-login">
        <div class="cancel" id="cancel-login"></div>
        <div class="register-form">
            <div class="logo-reg"></div>
            <div class="phoneId">
                <i class="phoneid icon"></i>
                <input type="text" placeholder="电话号码" id="phoneId">
                <div class="tip" id="tip-phone">请输入手机号</div>
            </div>
            <div class="passwords">
                <i class="password icon"></i>
                <input type="password" placeholder="密码" id="password"/>
                <div class="tip" id="tip-password">请输入密码</div>
            </div>  
            <button id="login-submit">登录</button>
            <div class="tip tips" id="tip-login">手机号或密码错误</div>
            <div class="hint" id="register-entrance">若无账号，点此注册</div>
        </div>
    </div>
    <!--<script src="http://console.hongliang.org/js/console.min.js?nRNL1ney"></script>-->
    <script type="text/javascript" src="/static/js/index.js"></script>
    <script type="text/javascript" src="/static/js/map.js"></script>
    <script type="text/javascript" src="/static/js/openBike.js"></script>

    </body>
</html>
