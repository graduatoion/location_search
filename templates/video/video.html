<html>
<head>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
  <meta content="email=no" name="format-detection">
  <title>scan-code</title>
  <style type="text/css">
	*{
		padding:0;
		margin:0;
	}
	a{
		text-decoration:none;
		color:#fff;
	}
	html{
		width:100%;
		height:100%;
		font-size:16px;
	}
	body{
		width:100%;
		height:100%;
		
	}
	.total{
		width:100%;
		height:100%;
		background:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9S8KndAsTod3Nec-KSaRyWhAyQTqIVLEyIPosNgobGZgY4HUt) no-repeat;
		background-size:100% 100%;
		overflow: hidden;
		/*background-color: #322F42;*/
	}
	#back_upper{
		display: block;
		width:4rem;
		height:4rem;
		margin-top: 1rem;
		margin-left: 1rem;
		background:url(http://img0.ph.126.net/7vVoDLyELLu5Ti2agzvxjA==/106116066320155563.png) no-repeat;
		opacity:1;
	}
	#v{
		width:320px;
		height:240px;
	}
	#qr-canvas{
		display:none;
	}
	#outdiv
	{
		
	}
	.scanning_frame{
		margin:5rem auto;
		width:320px;
		height:240px;
		border: 3px solid #000;
	}
	.infor{
		width:15rem;
		height: 4rem;
		text-align: center;
		line-height: 4rem;
		background:#d81e06;
		color: #fff;
		border-radius: 2rem;
		opacity: 0.6;
		margin:0 auto;
	}
	#result{
		width:15rem;
		height:4rem;
		text-align: center;
		line-height: 4rem;
		margin:0 auto;
		color: #d81e06;
	}
	</style>
</head>

<body>
	<div class="total">
		<!-- 回退按钮 回退会有bug因为/main/index.html不是真正的界面-->
		<a href="..\index.html" id="back_upper"></a>
		<!-- 扫码区域 -->
		<div id="outdiv" class="scanning_frame">
			<video id="v" autoplay></video>
			<canvas id="qr-canvas"></canvas>
		</div>
		<div class="infor">请扫描车上的二维码</div>
		<!-- 展示扫码结果 -->
		<div>
			<p id="result">成功或失败</p>
		</div>
	</div>
	
<script type="text/javascript" src="/static/js/grid.js"></script>
<script type="text/javascript" src="/static/js/version.js"></script>
<script type="text/javascript" src="/static/js/detector.js"></script>
<script type="text/javascript" src="/static/js/formatinf.js"></script>
<script type="text/javascript" src="/static/js/errorlevel.js"></script>
<script type="text/javascript" src="/static/js/bitmat.js"></script>
<script type="text/javascript" src="/static/js/datablock.js"></script>
<script type="text/javascript" src="/static/js/bmparser.js"></script>
<script type="text/javascript" src="/static/js/datamask.js"></script>
<script type="text/javascript" src="/static/js/rsdecoder.js"></script>
<script type="text/javascript" src="/static/js/gf256poly.js"></script>
<script type="text/javascript" src="/static/js/gf256.js"></script>
<script type="text/javascript" src="/static/js/decoder.js"></script>
<script type="text/javascript" src="/static/js/qrcode.js"></script>
<script type="text/javascript" src="/static/js/findpat.js"></script>
<script type="text/javascript" src="/static/js/alignpat.js"></script>
<script type="text/javascript" src="/static/js/databr.js"></script>
<script src="/static/js/webcam.js"></script>
<script type="text/javascript">load()</script>
</body>
</html>
