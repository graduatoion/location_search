<html>
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/2.0.0/jquery.js"></script>
        <style type="text/css">
            #con_par{
                display:flex;
                flex-direction:column;
            }
            #middle{
                align-self: center;
            }
            #blank{
                align-self: center;
                width: 100px;
                height: 100px;
            }

            #up{
                background:url(/static/img/up.png);
                background-size:100% 100%;
                align-self: center;
                width: 100px;
                height: 100px;
            }
            #left{
                background:url(/static/img/left.png);
                background-size:100% 100%;
                margin-right: 50px;
                width: 100px;
                height: 100px;
            }
            #right{
                background:url(/static/img/right.png);
                background-size:100% 100%;
                margin-left: 50px;
                 width: 100px;
                height: 100px;
            }
            #down{
                background:url(/static/img/down.png);
                background-size:100% 100%;
                align-self: center;
                 width: 100px;
                height: 100px;
            }

        </style>
	</head>

	<body>

        <div id="con_par">

            <input id="up" type="button" size="100px">

		    <div id="middle">
  			    <input id="left" type="button">
  			    <input id="right" type="button">
		    </div>
            <input id="down" type="button">

        </div>

    <script>
        document.getElementById('up').addEventListener('click',function () {
            $.ajax({
                type:'GET',
                data:{
                    "dir":"up"
                },
                url:'/main/dir_control/',
                success:function (data) {
                    console.log(data)
                }
            })
        });
        document.getElementById('down').addEventListener('click',function () {
            $.ajax({
                type:'GET',
                data:{
                    "dir":"down",
                },
                url:'/main/dir_control/',
                success:function (data) {
                    console.log(data)
                }
            })
        });
document.getElementById('left').addEventListener('click',function () {
            $.ajax({
                type:'GET',
                data:{
                    "dir":"left"
                },
                url:'/main/dir_control/',
                success:function (data) {
                    console.log(data)
                }
            })
        });
document.getElementById('right').addEventListener('click',function () {
            $.ajax({
                type:'GET',
                data:{
                    "dir":"right"
                },
                url:'/main/dir_control/',
                success:function (data) {
                    console.log(data)
                }
            })
        })

    </script>
	</body>
</html>
